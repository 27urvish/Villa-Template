<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">VILLA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--contact-->
    <section>
        <div class="container mb-5 ">
            <div class="col-md-12 col-lg-8 my-5 ">
                <h1>Contact Us</h1>
            </div>

            <div class="mt-5">
                <div class="container">
                    <div class="row">
                        <div class="contact-map col-lg-7 mb-4">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d238133.18801550998!2d72.65746900428097!3d21.159120351057084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be04e59411d1563%3A0xfe4558290938b042!2sSurat%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1738132337902!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                        <div class="col-lg-5">
                            <form>
                                <div class="row g-3">
                                    <div >
                                        <label for="your-name" class="form-lable">Your Name:</label>
                                        <input type="text" class="form-control" id="your-name" name="your-name" required>
                                    </div>
                                    <div>
                                        <label for="e-mail" class="form-lable">E-mail:</label>
                                        <input type="email" class="form-control" id="e-mail" name="e-mail" required>
                                    </div>
                                    <div>
                                        <label for="subject" class="form-lable">Subject:</label>
                                        <input type="text" class="form-control" id="subject" name="subject" required>
                                    </div>
                                    <div>
                                        <label for="message" class="form-lable">Message:</label>
                                        <textarea name="message" id="message" class="form-control" rows="5" required></textarea>
                                    </div>
                                    <div class="mt-3 mb-5">
                                        <button class="btn text-white bg-dark px-3 " type="submit">submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>
    </section>


    <!--footer-->
    <div class="footer bg-footer mt-5">

            <li><a href="#" class="li text-dark"><i class="fab fa-instagram mx-2"></i>Instagram</a></li>
            <li><a href="#" class="li text-dark"><i class="fab fa-twitter mx-2"></i>Twitter</a></li>
          </ul>
        </div>
      </div>
